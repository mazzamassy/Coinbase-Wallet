<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coinbase Wallet</title>
  <link rel="stylesheet" href="GoogleApp_styles.css">
</head>
<body>
  <div class="video-wrapper">
    <!-- <video id="mainVideo" src="èsuperchase.mp4" autoplay muted loop></video> -->
    <video id="mainVideo" src="èsuperchase.mp4" autoplay muted playsinline loop preload="auto" tabindex="-1" disablepictureinpicture></video>
    <button class="overlay-btn">Create a new wallet</button>
    <button class="second-btn">I already have a wallet</button>
  </div>

<script>
  window.addEventListener("message", (event) => {
    if (event.data === "playVideo") {
      const video = document.getElementById("mainVideo");
      video.loop = true;
      video.muted = true;

      video.play().catch(() => {
        // Se fallisce, aspetta tocco diretto sul video
        video.addEventListener("click", () => {
          video.play();
        }, { once: true });

        // oppure tocco generico ovunque
        document.addEventListener("click", () => {
          video.play();
        }, { once: true });

        document.addEventListener("touchstart", () => {
          video.play();
        }, { once: true });
      });
    }
  });
</script>


</body>
</html>
